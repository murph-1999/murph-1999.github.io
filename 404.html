e\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/03-mount\",\"meta\":{\"title\":\"挂载\",\"date\":\"2024-09-20 14:31:20\",\"tag\":[],\"description\":\"mount\\n在上一篇Vue初始化结束后，调用了`vm.$mount()`挂载`dom`，渲染页面。但是现在为止，只分析了`Vue`的初始化过程，还未分析初始化后是如何挂载dom的。下面是初始化的最后检\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/04-render\",\"meta\":{\"title\":\"render\",\"date\":\"2024-09-20 17:20:48\",\"tag\":[],\"description\":\"vm._render()\\n它的作用就是把实例渲染成虚拟节点`vnode`，定义在`src/core/instance/render.js`文件中。\\n```js\\nVue.prototype._rende\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/05-update\",\"meta\":{\"title\":\"vm._update()\",\"date\":\"2024-09-20 14:34:53\",\"tag\":[],\"description\":\"vm._update()\\n 作用\\n将虚拟`Dom`渲染成真实`Dom`。\\n 时机\\n它会在两个时机调用，即首次渲染和数据更新。\\n目前还在分析首次渲染阶段，先不看数据更新。复习在 mount一节中提到挂载\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/06-firstRender\",\"meta\":{\"title\":\"首次渲染\",\"date\":\"2024-09-20 14:36:44\",\"tag\":[],\"description\":\"首次渲染\\n前面铺垫了这么多，介绍了`Vue`的初始化，包括实例成员初始化，静态成员初始化，以及平台相关的内容，`render`函数生成，执行`update`挂载`Dom`树，内容很多，需要先停下来梳理\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/07-virtualDom\",\"meta\":{\"title\":\"虚拟 Dom\",\"date\":\"2024-09-20 15:07:53\",\"tag\":[],\"description\":\"定义\\n官方文档中的定义非常精炼：\\n\\n 目的\\n虚拟dom在不同框架中使用的特点包括\\n1. 避免直接操作dom 提高开发效率\\n2. 作为一个中间层可以跨平台\\n3. 虚拟dom不一定能提高性能\\n  - 首次\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/08-reactive\",\"meta\":{\"title\":\"reactive\",\"date\":\"2023-01-05 16:00:00\",\"tags\":[\"reactive\"],\"categories\":[\"vue2\"],\"tag\":[\"vue2\",\"reactive\"],\"description\":\"响应式\\n响应式原理是`Vue`的重中之重，也是`MVVM`的核心。一些基础的内容通过官方文档即可获知，这里将更注重对于源码的探索和一些场景的思考，例如数组的响应式处理。\\n Object.defineP\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/09-array-reactive\",\"meta\":{\"title\":\"数组的响应式处理\",\"date\":\"2024-09-20 15:18:22\",\"tag\":[],\"description\":\"前面在响应式一节，关于数组的处理当时没有着重分析，在文件`src/core/observer/index.js`中，入口如下：\\n```js\\n  constructor(value: any) {\\n  \",\"cover\":\"\"}},{\"route\":\"/vue/vue2/10-watcher\",\"meta\":{\"title\":\"watcher\",\"date\":\"2024-09-20 15:21:58\",\"t 步组件\",\"date\":\"2024-09-20 15:51:06\",\"tag\":[],\"description\":\"在vue中，支持了异步组件\\n```js\\nVue.component('async-example', function (resolve, reject) {\\n   // 这个特殊的 require \",\"cover\":\"\"}},{\"route\":\"/vue/vue2/19-keep-alive\",\"meta\":{\"title\":\"keep-alive关注点\",\"date\":\"2024-09-20 16:22:03\",\"tag\":[],\"description\":\"1. props\\n2. keep-alive 组件自身渲染\\n3. keep-alive 包裹的组件渲染\\n keep-alive自身渲染\\n设置了`abstract`为`true`，说明这个组件是不用真正\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/20-extend-v-model\",\"meta\":{\"title\":\"v-model\",\"date\":\"2024-09-20 16:20:18\",\"tag\":[],\"description\":\"vue提供了一些好用的extend，比如keep-alive，slot，transition等等，使用频率也非常高。但是在使用过程中，往往会出现我们以为的bug，所以这一节有必要分析一下extend中\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/index\",\"meta\":{\"hidden\":true,\"readingTime\":false,\"date\":\"2024-09-20 17:16:54\",\"author\":false,\"recommend\":false,\"title\":\"vue2源码阅读\",\"tag\":[],\"description\":\"vue2源码阅读\\n 准备工作\\n- 准备源码\\n 数据驱动\\n- 初始化\\n- 挂载dom\\n- render\\n- update\\n- 首次渲染\\n- 虚拟dom\\n 虚拟DOM\\n- 虚拟DOM\\n 响应式\\n- 响应式\",\"cover\":\"\"}},{\"route\":\"/vue/vue3/01-reactive\",\"meta\":{\"title\":\"vue3 响应式\",\"date\":\"2025-05-16 15:30:58\",\"tag\":[],\"description\":\"&lt;!--\\n * @Description:\\n * @version:\\n * @Author: Murphy\\n * @Date: 2024-11-17 16:16:34\\n * @LastEditT\",\"cover\":\"/assets/reactive-constructure.-Ja5GmCF.png\"}},{\"route\":\"/vue/vue3/02-reactive\",\"meta\":{\"title\":\"原始值的响应式方案\",\"date\":\"2025-05-21 17:09:05\",\"tag\":[],\"description\":\"&lt;!--\\n * @Description:\\n * @version:\\n * @Author: Murphy\\n * @Date: 2025-05-21 17:02:42\\n * @LastEditT\",\"cover\":\"\"}}],\"search\":true,\"footer\":{\"copyright\":\"MIT License | Murphy\"},\"themeColor\":\"el-blue\",\"author\":\"Murphy\",\"friend\":[{\"nickname\":\"Vitepress\",\"des\":\"Vite & Vue Powered Static Site Generator\",\"avatar\":\"https://vitepress.dev/vitepress-logo-large.webp\",\"url\":\"https://vitepress.dev/\"}],\"hotArticle\":{\"title\":\"🔥 精选文章\",\"nextText\":\"换一组\"
