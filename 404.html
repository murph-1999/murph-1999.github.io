\",\"cover\":\"/assets/dist.BpoWGb2y.png\"}},{\"route\":\"/build/webpack\",\"meta\":{\"title\":\"Webpack\",\"date\":\"2024-10-09 20:03:50\",\"tag\":[],\"description\":\"\",\"cover\":\"\"}},{\"route\":\"/explore/nexus\",\"meta\":{\"title\":\"前端搭建Nexus私有化仓库—附发布一个简单组件案例\",\"date\":\"2024-09-23 11:35:16\",\"tag\":[],\"description\":\"背景\\n1. 公司网络环境限制，访问公网依赖源可能较慢；\\n2. 需要搭建共享组件库，提高团队开发效率；\\n3. 高可用和持续集成支持，可以与公司的 `CI/CD` 工具集成；\\n4. ...\\n总之帮助多团队\",\"cover\":\"/assets/nexus-store.CAr8pqgn.png\"}},{\"route\":\"/explore/vue-cli-pages\",\"meta\":{\"title\":\"Vue Cli 构建多页应用\",\"date\":\"2024-10-21 18:56:37\",\"tag\":[],\"description\":\"Vue Cli 构建多页应用\\n 背景\\n大多数的应用场景为单页面，但是到目前我遇到两种需要构建多页面应用的场景：\\n1. 业务需要打包出不同模块，模块之间各自独立，支持独立部署。\\n2. 项目过大，为提升性\",\"cover\":\"\"}},{\"route\":\"/record/20241008\",\"meta\":{\"title\":\"1008喜迎元旦\",\"date\":\"2024-10-09 20:02:28\",\"tag\":[],\"description\":\"时间飞逝，过完今年国庆，下一次的假期就是元旦了。今天是假期后复工第一天，我的心情就如A股港股冰火两重天，“冰”是源自于惭愧，假期7天过于放空，专注力可能有所消散，制定好的计划也未能按时完成；“火”是源\",\"cover\":\"\"}},{\"route\":\"/vue/index\",\"meta\":{\"hidden\":true,\"readingTime\":false,\"date\":\"2024-10-10 14:12:56\",\"author\":false,\"recommend\":false,\"title\":\"vue2源码阅读\",\"tag\":[],\"description\":\"vue2源码阅读\\n 准备工作\\n- 准备源码\\n 数据驱动\\n- 初始化\\n- 挂载dom\\n- render\\n- update\\n- 首次渲染\\n- 虚拟dom\\n 虚拟DOM\\n- 虚拟DOM\\n 响应式\\n- 响应式\",\"cover\":\"\"}},{\"route\":\"/vue/vue-router/01-start\",\"meta\":{\"title\":\"vue-router\",\"date\":\"2024-09-20 16:25:03\",\"tag\":[],\"description\":\"关于vue-router的使用官方文档上介绍的非常详细，这里主要从源码的角度来探究`vue-router`到底是如何实现将视图与路径结合起来。\\n vue-router的使用流程\\n1. 注册路由插件 i\",\"cover\":\"\"}},{\"route\":\"/vue/vue-router/02-注册路由\",\"meta\":{\"title\":\"Vue.use\",\"date\":\"2024-09-20 16:24:58\",\"tag\":[],\"description\":\"使用vue-router的第一步是注册路由插件`Vue.use(VueRouter)`，Vue 提供了 Vue.use 的全局 API 来注册插件，定义在 vue/src/core/global-ap\",\"cover\":\"\"}},{\"route\":\"/vue/vue-router/03-VueRouter对象\",\"meta\":{\"title\":\"VueRouter 对象\",\"date\":\"2024-09-20 16:25:38\",\"tag\":[],\"description\":\"VueRouter 的实现是一个类，定义在 src/index.js 中，先看下它的构造函数\\n```js\\nconstructor (options: RouterOptions = {}) {\\n  t\",\"cover\":\"\"}},{\"route\":\"/vue/vue-router/04-matcher\",\"meta\":{\"title\":\"Matcher\",\"date\":\"2024-09-20 16:25:43\",\"tag\":[],\"description\":\"matcher的作用主要是维护当前系统路由，通过 matcher 的 match 方法可以找到匹配的路径 Route，作用于 Route 的切换和组件渲染。\\n`matcher` 相关的实现都在 `sr\",\"cover\":\"\"}},{\"route\":\"/vue/vue-router/05-transition-to\",\"meta\":{\"title\":\"transitionTo\",\"date\":\"2024-09-20 16:25:49\",\"tag\":[],\"description\":\"`history.transitionTo` 是 `Vue-Router` 中非常重要的方法，当我们切换路由线路的时候，就会执行到该方法，前一节我们分析了 `matcher `的相关实现，知道它是如何\",\"cover\":\"\"}},{\"route\":\"/vue/vue-router/06-problem\",\"meta\":{\"title\":\"problem\",\"date\":\"2024-09-20 16:26:10\",\"tag\":[],\"description\":\"TODO\",\"cover\":\"\"}},{\"route\":\"/vue/vue-router/07-mini-router\",\"meta\":{\"title\":\"mini-router\",\"date\":\"2024-09-20 16:26:46\",\"tag\":[],\"description\":\"TODO\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/01-start\",\"meta\":{\"title\":\"准备工作\",\"date\":\"2024-09-20 15:18:16\",\"tag\":[],\"description\":\"::: tip 介绍\\n1. 这是一个基于vue2.6版本的源码分析。为什么在目前vue3已经较为普及的环境下，仍然去更新vue2的源码分析呢？一方面呢&lt;br\\n:::\\n 前置准备\\n拉取代码\\n```\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/02-init\",\"meta\":{\"title\":\"初始化\",\"date\":\"2024-09-20 14:10:51\",\"tag\":[],\"description\":\"初始化\\n这篇主要分析一下`Vue`的初始化过程，当我们引用构建文件或者使用脚手架构建项目后，入口文件会创建一个`Vue`实例，前提是执行了`import Vue from 'vue'`后（初始化Vue\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/03-mount\",\"meta\":{\"title\":\"挂载\",\"date\":\"2024-09-20 14:31:20\",\"tag\":[],\"description\":\"mount\\n在上一篇Vue初始化结束后，调用了`vm.$mount()`挂载`dom`，渲染页面。但是现在为止，只分析了`Vue`的初始化过程，还未分析初始化后是如何挂载dom的。下面是初始化的最后检\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/04-render\",\"meta\":{\"title\":\"render\",\"date\":\"2024-09-20 17:20:48\",\"tag\":[],\"description\":\"vm._render()\\n它的作用就是把实例渲染成虚拟节点`vnode`，定义在`src/core/instance/render.js`文件中。\\n```js\\nVue.prototype._rende\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/05-update\",\"meta\":{\"title\":\"vm._update()\",\"date\":\"2024-09-20 14:34:53\",\"tag\":[],\"description\":\"vm._update()\\n 作用\\n将虚拟`Dom`渲染成真实`Dom`。\\n 时机\\n它会在两个时机调用，即首次渲染和数据更新。\\n目前还在分析首次渲染阶段，先不看数据更新。复习在 mount一节中提到挂载\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/06-firstRender\",\"meta\":{\"title\":\"首次渲染\",\"date\":\"2024-09-20 14:36:44\",\"tag\":[],\"description\":\"首次渲染\\n前面铺垫了这么多，介绍了`Vue`的初始化，包括实例成员初始化，静态成员初始化，以及平台相关的内容，`render`函数生成，执行`update`挂载`Dom`树，内容很多，需要先停下来梳理\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/07-virtualDom\",\"meta\":{\"title\":\"虚拟 Dom\",\"date\":\"2024-09-20 15:07:53\",\"tag\":[],\"description\":\"定义\\n官方文档中的定义非常精炼：\\n\\n 目的\\n虚拟dom在不同框架中使用的特点包括\\n1. 避免直接操作dom 提高开发效率\\n2. 作为一个中间层可以跨平台\\n3. 虚拟dom不一定能提高性能\\n  - 首次\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/08-reactive\",\"meta\":{\"title\":\"reactive\",\"date\":\"2023-01-05 16:00:00\",\"tags\":[\"reactive\"],\"categories\":[\"vue2\"],\"tag\":[\"vue2\",\"reactive\"],\"description\":\"响应式\\n响应式原理是`Vue`的重中之重，也是`MVVM`的核心。一些基础的内容通过官方文档即可获知，这里将更注重对于源码的探索和一些场景的思考，例如数组的响应式处理。\\n Object.defineP\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/09-array-reactive\",\"meta\":{\"title\":\"数组的响应式处理\",\"date\":\"2024-09-20 15:18:22\",\"tag\":[],\"description\":\"前面在响应式一节，关于数组的处理当时没有着重分析，在文件`src/core/observer/index.js`中，入口如下：\\n```js\\n  constructor(value: any) {\\n  \",\"cover\":\"\"}},{\"route\":\"/vue/vue2/10-watcher\",\"meta\":{\"title\":\"watcher\",\"date\":\"2024-09-20 15:21:58\",\"tag\":[],\"description\":\"经常会提到`computed`和`watch`的原理是什么，因此这里单独说明 `Vue`源码中 `watcher` 相关内容。在源码中，分为三类 `watcher`：\\n- 渲染 `watcher`\\n-\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/11-nexttick\",\"meta\":{\"title\":\"nextTick\",\"date\":\"2024-09-20 15:26:10\",\"tag\":[],\"description\":\"nextTick\\nnextTick是一个开发中经常会用到的一个api，正因为经常使用，所以也是面试高频考点。它的用法最核心的一句话就是将回调延迟到下次 DOM 更新循环之后执行。在修改数据之后立即使用\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/12-component\",\"meta\":{\"title\":\"组件化\",\"date\":\"2024-09-20 15:45:09\",\"tag\":[],\"description\":\"在进行源码分析前，就强调了vue.js的核心思想就是组件化。在实际开发过程中，我们会将页面拆分成多个组件，每个组件依赖的 CSS、JavaScript、模板、图片等资源放在一起开发和维护。不过如果不理\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/13-component-create\",\"meta\":{\"title\":\"组件创建\",\"date\":\"2024-09-20 15:50:14\",\"tag\":[],\"description\":\"首先要强调的一点是：这里的组件创建不是创建组件的构造函数，创建组件的构造函数是在组件注册中完成的，而是创建组件`vnode`。\\n 开始创建组件的时机\\n当已经完成组件注册后，等到创建`vnode`时，执\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/14-patch\",\"meta\":{\"title\":\"patch\",\"date\":\"2024-09-20 15:52:51\",\"tag\":[],\"description\":\"通过`createComponent` 创建了组件 `VNode`，之后将调用`vm._update()`，执行`patch`将`vnode`变成真正的节点，`patch` 的过程会调用 `creat\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/15-merge-option\",\"meta\":{\"title\":\"合并配置\",\"date\":\"2024-09-20 15:56:50\",\"tag\":[],\"description\":\"new Vue的场景有两个，一个是主动调用new Vue(options) 的方式实例化一个 Vue 对象；另一种组件创建过程中内部通过 new Vue(options) 实例化子组件Sub。它们都会\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/16-lifecycle\",\"meta\":{\"title\":\"生命周期钩子函数\",\"date\":\"2024-09-20 15:59:56\",\"tag\":[],\"description\":\"生命周期钩子函数\\n在实际开发中，我们经常与生命周期函数打交道，但是有时候总会遇到各种执行顺序的问题，或者获取不到数据。不过如果掌握了生命周期钩子函数如何执行的原理，这些问题就会不攻自破。\\n 源码定义\\n\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/17-component-register\",\"meta\":{\"title\":\"组件注册\",\"date\":\"2024-09-20 15:49:02\",\"tag\":[],\"description\":\"一个vue组件在使用前需要先被注册，这样vue才能在渲染模板时找到其对应的实现。组件注册的类型有全局注册和局部注册。\\n 全局注册\\n 使用\\n要注册一个全局组件，可以使用 Vue.component(ta\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/18-async-component\",\"meta\":{\"title\":\"异步组件\",\"date\":\"2024-09-20 15:51:06\",\"tag\":[],\"description\":\"在vue中，支持了异步组件\\n```js\\nVue.component('async-example', function (resolve, reject) {\\n   // 这个特殊的 require \",\"cover\":\"\"}},{\"route\":\"/vue/vue2/19-keep-alive\",\"meta\":{\"title\":\"keep-alive关注点\",\"date\":\"2024-09-20 16:22:03\",\"tag\":[],\"description\":\"1. props\\n2. keep-alive 组件自身渲染\\n3. keep-alive 包裹的组件渲染\\n keep-alive自身渲染\\n设置了`abstract`为`true`，说明这个组件是不用真正\",\"cover\":\"\"}},{\"route\":\"/vue/vue2/20-extend-v-model\",\"meta\":{\"title\":\"v-model
